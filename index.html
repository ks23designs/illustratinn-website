<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illustratinn</title>
    <link rel="icon" type="image/png" sizes="48x48" href="assets/favicon.png">
    <!-- Google Font Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('assets/background_1.jpg') no-repeat center center/cover;
            min-height: 100vh; /* Allows scrolling if content overflows */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            color: white;
            text-align: center;
        }
        .background {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .logo {
            width: 100px;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .nav-links li {
            display: inline;
        }
        .nav-links a {
            text-decoration: none;
            color: black !important; /* Ensures text stays visible */
            font-size: 18px;
            font-weight: bold;
            background-color: #FED33D;
            padding: 10px 15px;
            border-radius: 20px;
            transition: 0.4s ease-in-out;
        }
        .nav-links a:hover {
            color: white;
            transform: scale(1.1);
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3); /* Lighter overlay for readability */
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            max-width: 600px;
            text-align: justify; /* Improved readability */
        }
        .cta-buttons {
            margin-top: 20px;
        }
        .cta-buttons a {
            display: inline-block;
            background: yellow;
            padding: 15px 25px;
            margin: 10px;
            border-radius: 20px;
            font-size: 1.2rem;
            color: black;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }
        .cta-buttons a:hover {
            background: orange;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            .nav-links {
                flex-direction: column;
                gap: 10px;
            }
            .nav-links a {
                font-size: 16px;
                padding: 8px 12px;
            }
            .container {
                height: auto;
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div id="home" class="background"> <!-- Added id="home" for proper navbar scrolling -->
