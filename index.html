<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>illustratinn</title>
    <!-- Google Font Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('assets/background_1.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif; /* Applied to entire body */
        }
        .background {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .logo {
            width: 100px;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .nav-links li {
            display: inline;
        }
        /* Updated navigation link styles */
        .nav-links a {
            text-decoration: none;
            color: black;  /* Text color inside button */
            font-size: 18px;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif; /* Applied to navigation links */
            background-color: #FED33D;  /* Added yellow background */
            padding: 10px 15px;  /* Padding to make it a button */
            border-radius: 20px;  /* Curved edges */
            transition: 0.4s ease-in-out;
        }
        /* Hover effect */
        .nav-links a:hover {
            color: white;  /* Text turns white on hover */
            transform: scale(1.1);  /* Slight scaling effect */
        }
    </style>
</head>
<body>
    <div class="background">
        <nav>
            <img src="assets/logo.png" alt="Logo" class="logo">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Me</a></li>
                <li><a href="#">My Work</a></li>
                <li><a href="#">Contact Me</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
