<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illustratinn</title>
    <link rel="icon" type="image/png" sizes="48x48" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('assets/background_1.jpg') no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.2;
        }
        .background {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        .logo {
            width: 80px;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .nav-links a, .cta-buttons .button {
            text-decoration: none;
            color: black;
            font-size: 18px;
            font-weight: bold;
            background-color: #FED33D;
            padding: 10px 15px;
            border-radius: 20px;
            transition: 0.4s ease-in-out;
            border: 1px solid #d1d9e6;
            box-shadow: 3px 3px 6px #b8b9be, -3px -3px 6px #ffffff;
        }
        .nav-links a:hover, .cta-buttons .button:hover {
            background: black;
            color: white;
            box-shadow: inset 2px 2px 5px #b8b9be, inset -3px -3px 7px #ffffff;
            cursor: pointer;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            max-width: 600px;
            text-align: justify;
            padding: 10px;
        }
        .cta-buttons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
                padding: 15px;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 10px;
                background: rgba(0, 0, 0, 0.8);
                padding: 10px;
                border-radius: 10px;
                width: 150px;
                text-align: center;
            }
            .nav-links.show {
                display: flex;
            }
            .menu-toggle {
                display: block;
                cursor: pointer;
                background: #FED33D;
                padding: 10px;
                border-radius: 5px;
            }
            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <canvas id="triangleCanvas"></canvas>
    <div id="home" class="background">
        <nav>
            <img src="assets/logo.png" alt="Logo" class="logo">
            <div class="menu-toggle">â˜°</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Me</a></li>
                <li><a href="#work">My Work</a></li>
                <li><a href="#contact">Contact Me</a></li>
            </ul>
        </nav>
        <div class="container">
            <h1>Bringing Imagination to Life with Art & Creativity</h1>
            <p>Hi, I'm Kishan Singh, a Senior Visual Designer specializing in crafting engaging illustrations and digital experiences...</p>
            <div class="cta-buttons">
                <a href="#work" class="button">Explore My Work</a>
                <a href="#contact" class="button">Let's Collaborate</a>
            </div>
        </div>
    </div>
    <script>
        document.querySelector(".menu-toggle").addEventListener("click", function() {
            document.querySelector(".nav-links").classList.toggle("show");
        });
    </script>
</body>
</html>
